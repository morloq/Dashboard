<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="javascript/text" href="./javaScript/doStuff.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="gridContainer">
        <div class="nav">
            <div class="title">
                <img src="./images/tortoise.png" alt="tortoise" class="tortoise">
                <span class="dashboard">Dashboard</sp>
            </div>
            <div class="navLinks1">
               <ul>
                    <li><img src="./images/home-variant-outline.png" alt="image of house">Home</li>
                    <li><img src="./images/account-heart-outline.png" alt="user outline with heart">Profile</li>
                    <li><img src="./images/message-settings-outline.png" alt="messages symbol">Messages</li>
                    <li><img src="./images/history.png" alt="">History</li>
                    <li><img src="./images/folder-file-outline.png" alt="folder outline">Tasks</li>
                    <li><img src="./images/account-group-outline.png" alt="account group outline">Communities</li>
            </ul>
            </div>
            <div class="navLinks2">
                <ul>
                    <li><img src="./images/cog-outline.png" alt="">Settings</li>
                    <li><img src="./images/lifebuoy.png" alt="">Support</li>
                    <li><img src="./images/shield-star-outline.png" alt="">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="searchBar">
                <img src="./images/magnifying-glass.svg" alt="magnifying glass" class="magnify">
                <input type="text">
            </div>
            <div class="userStuff">
                <img src="./images/bell-ring.png" alt="ringing bell" class="bell">
                <img src="./images/alley_cat_by_mestafais-d5u10qw.svg" alt="alley cat" class="profilepic">
                <span class="userName">User Name</span>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            <div class="profileName">
                <img src="./images/alley_cat_by_mestafais-d5u10qw.svg" alt="alley cat" class="alleyCat">
                <span class="profileName">
                   profileName (@userName)
                </span>
            </div>
        </div>
        <div class="main">
            <div class="titles">
                <div class="YourProjects">Your Projects</div>
                <div class="Announcements">Announcements</div>
            </div>
            <div class="project one">
                <p class="title">Title 1</p>
                <p class="description"></p>
                <div class="icons"></div>
            </div>
            <div class="project two">
                <p class="title">Title 2</p>
                <p class="description"></p>
                <div class="icons"></div>
            </div>
            <div class="project three">
                <p class="title">Title 3</p>
                <p class="description"></p>
                <div class="icons"></div>
            </div>
            <div class="project four">
                <p class="title">Title 4</p>
                <p class="description"></p>
                <div class="icons"></div>
            </div>
            <div class="project five">
                <p class="title">Title 5</p>
                <p class="description"></p>
                <div class="icons"></div>
            </div>
            <div class="project six">
                <p class="title">Title 6</p>
                <p class="description"></p>
                <div class="icons"></div>
            </div>
            <div class="news">
                <p class="announcementsText">Announcements</p>
                <div class="announcements">
                    <div class="announcementStuff one"></div>
                    <div class="announcementStuff two"></div>
                    <div class="announcementStuff three"></div>
                </div>
    
                <p class="trendingText">Trending</p>
                <div class="trending">
                    <div class="trendingStuff one"></div>
                    <div class="trendingStuff two"></div>
                    <div class="trendingStuff three"></div>
                    <div class="trendingStuff four"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
